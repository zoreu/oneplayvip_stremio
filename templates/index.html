<!DOCTYPE html>
<html style="background-image: url(https://raw.githubusercontent.com/zoreu/xtreampro/refs/heads/main/bgwallpaper.jpg);">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ logo }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,600,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" rel="stylesheet"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            background-size: cover;
            background-position: center center;
            background-repeat: repeat-y;
        }

        body {
            display: flex;
            background-color: transparent;
            font-family: 'Ubuntu', Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 4.5vh;
            font-weight: 700;
        }

        h2 {
            font-size: 2.2vh;
            font-weight: normal;
            font-style: italic;
            opacity: 0.8;
        }

        h3 {
            font-size: 2.2vh;
        }

        h1,
        h2,
        h3,
        p,
        label {
            margin: 0;
            text-shadow: 0 0 1vh rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 1.60vh;
        }

        ul {
            font-size: 1.75vh;
            margin: 0;
            margin-top: 1vh;
            padding-left: 3vh;
        }

        a {
            color: lightblue;
        }

        a.install-link {
            text-decoration: none;
        }

        button {
            border: 0;
            outline: 0;
            color: white;
            background: #8A5AAB;
            padding: 1.2vh 3.5vh;
            margin: 0 1vh;
            text-align: center;
            font-family: 'Ubuntu', Arial, sans-serif;
            font-size: 2.2vh;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.1s ease-in-out;
        }

        button:hover {
            box-shadow: none;
        }

        button:active {
            box-shadow: 0 0 0 0.5vh white inset;
        }

        #addon {
            width: 150vh;
            margin: auto;
            padding-left: 10%;
            padding-right: 10%;
            background: rgba(0, 0, 0, 0.60);
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .logo {
            height: 14vh;
            width: 14vh;
            margin: auto;
            margin-bottom: 3vh;
        }

        .logo img {
            width: 100%;
        }

        .name, .version {
            display: inline-block;
            vertical-align: top;
        }

        .name {
            line-height: 5vh;
        }

        .version {
            position: absolute;
            line-height: 5vh;
            margin-left: 1vh;
            opacity: 0.8;
        }

        .contact {
            position: absolute;
            left: 0;
            bottom: 4vh;
            width: 100%;
            text-align: center;
        }

        .contact a {
            font-size: 1.4vh;
            font-style: italic;
        }

        .separator {
            margin-bottom: 4vh;
        }

        .label {
            font-size: 2.2vh;
            font-weight: 600;
            padding: 0;
            line-height: inherit;
        }

        .input, .btn {
            height: 4.5vh;
            width: 100%;
            margin: auto;
            margin-bottom: 10px;
            padding: 6px 12px;
            border-radius: 0;
            outline: 0;
            color: #333;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.2);
            border: 0.5vh solid #8a5aab;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="addon">
        <div class="logo">
            <img src="{{ logo }}">
        </div>
        <h1 class="name">{{ title }}</h1>
        <h2 class="version">{{ version }}</h2>
        <h2 class="description">{{ description }}</h2>
        <div class="separator"></div>

        <h3 class="gives">This addon has more:</h3>
        <ul>
            <li>Movies</li>
            <li>Series</li>
            <li>Tv</li>
        </ul>

        <div class="separator"></div>

        <label class="label" for="username">User:</label>
        <input type="text" id="username" class="input" placeholder="Your User">

        <label class="label" for="password">Password:</label>
        <input type="text" id="password" class="input" placeholder="Your Password">

        <div class="separator"></div>

        <div class="button-container">
            <a id="installLink" class="install-link" href="#">
                <button onclick="generateInstallLink()" name="Install">INSTALL</button>
            </a>
            <!-- <a id="installWebLink" class="install-link" href="#">
                <button onclick="generateInstallLink()" name="InstallWeb">Install on Stremio Web</button>
            </a> -->
        </div>

        <div class="separator"></div>

        <div id="installLinkInfo">
            <p>‚ÑπÔ∏è If the install buttons don't work, simply paste the generated URL into the Stremio add-on search bar: <a href="https://user-images.githubusercontent.com/1777923/43146711-65a33ccc-8f6a-11e8-978e-4c69640e63e3.png" target="_blank">(Tutorial)</a><br>
                <input type="text" class="input" id="installURL" readonly><button onclick="generateInstallLink(); copy('installURL'); return false;" title="Copy to clipboard">üìã</button></p>
        </div>

        <div class="separator"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            if ($('#username').val().length > 0 && $('#password').val().length > 0) {
                generateInstallLink();
            }
        });

        function encode(userData) {
            return btoa(JSON.stringify(userData)).replace(/\+/g, '-').replace(/\//g, '_').split('=')[0];
        }

        function copy(id) {
            document.getElementById(id).select();
            document.execCommand("copy");
        }

        function generateInstallLink() {
            var isParametersValid = true;
            var params = {};

            var username = $('#username').val().trim() || null;
            var password = $('#password').val().trim() || null;

            params = { username, password };

            if (!params.username) {
                isParametersValid = false;
                alert("Username is missing!");
            }

            if (!params.password) {
                isParametersValid = false;
                alert("Password is missing!");
            }

            if (isParametersValid) {
                var configuration = encode(params);
                var addonUrl = window.location.protocol + "//" + window.location.host + "/b64/" + configuration + "/manifest.json";
                installLink.href = 'stremio://' + window.location.host + '/b64/' + configuration + '/manifest.json';
                // installWebLink.href = 'https://web.stremio.com/#/addons?url=' + encodeURIComponent(addonUrl);
                document.getElementById("installURL").value = addonUrl;
            }
        }
    </script>

</body>
</html>
